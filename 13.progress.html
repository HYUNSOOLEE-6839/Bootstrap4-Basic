<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Basic Progress Bar</h2>
  <p>To create a default progress bar, add a .progress class to a container element and add the progress-bar class to its child element. Use the CSS width property to set the width of the progress bar:</p>
  <div class="progress">
    <div class="progress-bar bg-warning" style="width:80%; height:10px">80%</div>
</div>
<br><br>
  <div class="progress">
    <div class="progress-bar bg-danger" style="width:50%; height:20px; color:gray;">50%</div>    
</div> 
<br><br>
  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:25%; height:15px">25%</div>
</div>
<br><hr><br>
<div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width:20%">
      20%
    </div>
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width:30%">
      30%
    </div>
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width:30%">
      30%
    </div>
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width:20%">
        20%
    </div>
  </div>
</div>

</body>
</html>
