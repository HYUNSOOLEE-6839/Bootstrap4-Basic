<!DOCTYPE html>
<html lang="en">
<head>
  <title>과제</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/스위스.jpg" alt="Switzerland" width="1100" height="500">
      <div class="carousel-caption">
        <h3>Switzerland</h3>
        <p>We had such a great time in Switzerland!</p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="img/프랑스.jpg" alt="France" width="1100" height="500">
      <div class="carousel-caption">
        <h3>France</h3>
        <p>Thank you, France!</p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="img/영국.jpg" alt="UK" width="1100" height="500">
      <div class="carousel-caption">
        <h3>UK</h3>
        <p>We love the UK!</p>
      </div>   
    </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a><br><br>
  <div class="container">
    <form action= "과제-BS.pptx" method = "post">
      <div class="form-group">
        <label for="email">ID:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter e-mail" name="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
      <button type="Cancel" class="btn btn-danger">Cancel</button>
    </form>
  </div>  
</div>

</body>
</html>
