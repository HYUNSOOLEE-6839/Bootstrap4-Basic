<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Spinners</h2>
  <p>To create a spinner/loader, use the <code>.spinner-border</code> class:</p>
                                        
  <div class="spinner-grow"></div>
  <div class="spinner-border text-primary"></div>
  <div class="spinner-grow spinner-grow-sm text-success"></div>
  <div class="spinner-border spinner-border-sm text-info"></div>
  <div class="spinner-grow spinner-grow-sm text-warning style=display :none;"></div>
  <div class="spinner-border text-danger"></div>
  <div class="spinner-grow text-secondary"></div>
  <div class="spinner-border text-light"></div>
  <br><hr><br>
<div class="container">
    <h2>Spinner Buttons</h2>
    <p>Add spinners to buttons:</p>
                                          
    <button class="btn btn-warning">
      <span class="spinner-border spinner-border-sm"></span>
    </button>
  
    <button class="btn btn-secondary">
      <span class="spinner-border spinner-border-sm"></span>
      Loading..
    </button>
    
    <button class="btn btn-info" disabled>
      <span class="spinner-border spinner-border-sm"></span>
      Loading..
    </button>
    
    <button class="btn btn-primary" disabled>
      <span class="spinner-grow spinner-grow-sm"></span>
      Loading..
    </button>
  
</div>

</body>
</html>
